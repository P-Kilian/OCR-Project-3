<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/056b7e5332.js" crossorigin="anonymous"></script>
    <title>Oh my food !</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <a class="header__arrow" href="index.html">
                <i class=" fas fa-arrow-left header__arrow__icon"></i>
            </a>
            <a href="index.html">
                <img class="header__img" src="./images/logo/ohmyfood.png" alt="Ohmyfood">
            </a>
        </div>
    </header>
    <section class="menu-heading">
        <img class="menu-heading__image" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Ohmyfood">
        <div class="menu-heading__box">
            <div class="menu-heading__box__title"><h1>La palette du goût</h1></div>
            <div class="menu-heading__box__icon"><i class="fa-solid fa-regular fa-heart heart"></i></div>                  
        </div>
    </section>
    <section class="menu">
        <div class="container">
            <h4 class="menu__title">Plats</h4>
            <ul class="menu__list">
                <li class="menu__item">
                    <div class="menu__item__desc">
                        <h3 class="menu__item__desc__title">Lorem</h3>
                        <p class="menu__item__desc__subtext">Elit ea pariatur adipisicing qui cillum reprehenderit adipisicing reprehenderit aliquip laborum ex magna esse.</p>
                    </div>
                    <div class="menu__item__price">
                        <p>35€</p>
                    </div>
                    <div class="menu__item__validation"><i class="fa-solid fa-check menu__item__validation__icon"></i></div>
                </li>
            </ul>
        </div>
        <div class="menu__order">
            <a href="#orderpage">
                <button class="button" type="button">Commander</button>
            </a>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <img class="footer__logo" src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            <ul class="footer__list">
                <li class="footer__list__elem">
                    <i class="fa-solid fa-utensils footer__list__icon"></i>Proposer un restaurant
                </li>
                <li class="footer__list__elem">
                    <i class="fa-solid fa-handshake-angle footer__list__icon"></i>Devenir partenaire
                </li>
                <li class="footer__list__elem">
                Mentions légales
                </li>
                <li class="footer__list__elem">
                Contact
                </li>
            </ul>
        </div>
    </footer>
</body>
